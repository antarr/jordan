<!DOCTYPE html>
<html>
<head>
  <title>Server Error - Ragged</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }
    
    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(to bottom right, #581c87, #1e3a8a, #312e81);
    }
    
    .background {
      position: absolute;
      inset: 0;
    }
    
    .blob {
      position: absolute;
      border-radius: 50%;
      mix-blend-mode: multiply;
      filter: blur(60px);
      opacity: 0.7;
      animation: blob 7s infinite;
    }
    
    .blob-1 {
      top: -160px;
      right: -160px;
      width: 320px;
      height: 320px;
      background-color: #a855f7;
    }
    
    .blob-2 {
      bottom: -160px;
      left: -160px;
      width: 320px;
      height: 320px;
      background-color: #eab308;
      animation-delay: 2s;
    }
    
    .blob-3 {
      top: 160px;
      left: 160px;
      width: 320px;
      height: 320px;
      background-color: #ec4899;
      animation-delay: 4s;
    }
    
    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }
      33% {
        transform: translate(30px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }
    
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 1rem;
      max-width: 768px;
      margin: 0 auto;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #c084fc, #f472b6);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1.5rem;
    }
    
    .error-message {
      font-size: 1.25rem;
      color: #e5e7eb;
      margin-bottom: 3rem;
      line-height: 1.75;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .button {
      display: inline-block;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: all 0.2s;
      transform: scale(1);
    }
    
    .button:hover {
      transform: scale(1.05);
    }
    
    .button-primary {
      background: linear-gradient(to right, #9333ea, #ec4899);
      color: white;
    }
    
    .button-primary:hover {
      background: linear-gradient(to right, #7c3aed, #db2777);
    }
    
    .button-secondary {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .button-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .brand {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    
    .brand:hover {
      opacity: 1;
    }
    
    @media (min-width: 640px) {
      .error-code {
        font-size: 10rem;
      }
      
      .error-title {
        font-size: 3rem;
      }
      
      .button-group {
        flex-direction: row;
        justify-content: center;
      }
    }
    
    @media (min-width: 768px) {
      .error-code {
        font-size: 12rem;
      }
      
      .error-title {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    
    <a href="/" class="brand">Ragged</a>
    
    <div class="content">
      <div class="error-code">500</div>
      <h1 class="error-title">Server Error</h1>
      <p class="error-message">
        We're sorry, but something went wrong on our end. Our team has been notified and 
        is working to fix the issue. Please try again in a few moments.
      </p>
      <div class="button-group">
        <a href="/" class="button button-primary">Go Home</a>
        <a href="javascript:window.location.reload()" class="button button-secondary">Retry</a>
      </div>
    </div>
  </div>
</body>
</html>
